name: golangci-lint
on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: 1.23.x
          check-latest: true

      - run: go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.1.1
